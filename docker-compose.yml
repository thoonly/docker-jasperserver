version: '3'

services:

  mysql:
    image: mysql:5.7
    container_name: mysql_jasperserver
    # Uncomment if you want access to DB access from Host
    ports:
       - "3306:3306"
    networks:
      - mysql_default
    environment:
      - MYSQL_ROOT_PASSWORD=mysql
    volumes:
      - ./datadir:/var/lib/mysql
#    deploy:
#      mode: replicated
#      replicas: 1
#      restart_policy:
#        condition: on-failure
#        delay: 10s
#        max_attempts: 3
#        window: 120s

  jasperserver:
    build: .
    image: thoonly/jasperserver-ce:latest
    container_name: jasperserver
    ports:
      - "8080:8080"
    networks:
      - mysql_default
    environment:
      - DB_TYPE=mysql
      - DB_HOST=mysql_jasperserver
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=mysql
    volumes:
      # Relative path on the host/volume on container
      - ./jasperserver-import:/jasperserver-import
#    depends_on:
#      - mysql
#    deploy:
#      mode: replicated
#      replicas: 1
#      restart_policy:
#        condition: on-failure
#        delay: 10s
#        max_attempts: 3
#        window: 120s
networks:
  mysql_default:
    external: true
